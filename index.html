<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bonk Game</title>
        <meta name="description" content="Hit all the dogs you want">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        <div class="centered text-center menu" id="start">
            <div>
                <h1>Bonk Game</h1>
                <p>Send the dogs to the horny jail</p>
            </div>
            <div>
                <h2>How to play</h2>
                <p>Hit all the dogs you can. If the dogs number exceeds 30, you will loose.</p>
            </div>
            <button onclick="startGame()"> Start </button> 
        </div>
        <div class="centered text-center menu hidden" id="end">
            <div>
                <h1>Game Over</h1>
                <p>Score: <span id="score"></span></p>
            </div>
            <button onclick="startGame()"> Replay </button> 
        </div>

        <script src="./assets/js/jquery-3.6.0.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
